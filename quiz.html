<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サービス クイズ</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Material+Icons&display=swap'); /* Material Icons for check/x marks */

        :root {
            --neon-green: #39FF14;
            --dark-background: #1a1a1a;
            --text-color: #00FF00; /* Neon green for text */
            --border-glow: #00FF00;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: var(--dark-background);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden; /* Prevent scrollbar from glow effects */
        }

        .container {
            background-color: #000;
            border: 2px solid var(--neon-green);
            box-shadow: 0 0 15px var(--neon-green), 0 0 25px var(--neon-green) inset;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 400px; /* Mobile friendly size */
            text-align: center;
            position: relative;
            animation: glow-border 1.5s infinite alternate;
        }

        @keyframes glow-border {
            from {
                box-shadow: 0 0 10px var(--neon-green), 0 0 20px var(--neon-green) inset;
            }
            to {
                box-shadow: 0 0 20px var(--neon-green), 0 0 30px var(--neon-green) inset;
            }
        }

        h1 {
            color: var(--neon-green);
            text-shadow: 0 0 8px var(--neon-green);
            margin-bottom: 25px;
            font-size: 1.5em;
        }

        #file-select-container {
            margin-bottom: 20px;
        }

        #file-select {
            background-color: #333;
            color: var(--neon-green);
            border: 1px solid var(--neon-green);
            border-radius: 5px;
            padding: 8px 10px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8em;
            cursor: pointer;
            box-shadow: 0 0 5px var(--neon-green);
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            width: calc(100% - 20px);
            text-align-last: center;
        }

        #file-select:focus {
            outline: none;
            box-shadow: 0 0 10px var(--neon-green);
        }

        /* 固定サイズの要素 */
        #question-area {
            min-height: 100px; /* 問題文の最小高さ */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            word-break: break-all;
            padding: 5px; /* 内側の余白 */
        }
        #question-area p {
            font-size: 0.9em;
            line-height: 1.4;
            margin: 0;
            text-align: left;
            white-space: pre-wrap;
            overflow: hidden;
            flex-grow: 1; /* 親要素内で広がるように */
        }
        
        /* タイピングアニメーションのカーソル */
        #question-text.typing::after {
            content: '|';
            display: inline-block;
            animation: blink-caret .75s step-end infinite;
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--neon-green); }
        }


        #options-container {
            height: 250px; /* 選択肢ボタンの固定高さ */
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
        #options-container button {
            background-color: #333;
            color: var(--neon-green);
            border: 1px solid var(--neon-green);
            border-radius: 5px;
            padding: 12px 15px;
            margin: 5px 0;
            width: 100%;
